<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://emojicdn.elk.sh/%F0%9F%A6%8A"
      type="image/x-icon"
    />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-[100dvh] px-4 py-12 sm:px-6 lg:px-8"
    >
      <div class="max-w-md text-center">
        <h1
          class="text-9xl font-extrabold tracking-tight text-black dark:text-black mb-2"
        >
          404
        </h1>
        <h2
          class="text-4xl font-bold tracking-tight text-black dark:text-black mb-2"
        >
          Page Not Found
        </h2>
        <p class="text-gray-500 dark:text-gray-400 mb-8">
          The page you are looking for does not exist or has been moved.
        </p>
        <a
          class="inline-flex items-center justify-center rounded-md bg-black px-4 py-2 text-sm font-medium text-white shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50"
          href="/"
          rel="ugc"
        >
          Go back home
        </a>
      </div>
    </div>
  </body>
</html>
